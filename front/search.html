    <main>
        <section class="searchSection">
            <h1>FIND YOUR RELAY POINT</h1>
            <form id="searchPointRelais" autocomplete="off">
                <select name="country" required>
                    <option value="BE">Belgium</option>
                    <option value="FR">France</option>
                    <option value="LU">Luxembourg</option>
                    <option value="ES">Spain</option>
                    <input type="text" name="city" placeholder="City" required />
                    <input type="text" name="postalCode" placeholder="Postal Code" minlength="5" maxlength="5"
                        required />
                    <input type="number" name="results" placeholder="Nb of results" min="1" max="39" required />
                    <button type="submit">Search</button>
            </form>
        </section>
        <section class="resultSection">
            <article class="articleMap">
                <div id="map"></div>
            </article>

            <article id="results"></article>
        </section>
    </main>
