<body>
    <header>
        <nav>
            <div class="logo"><img src="./img/logo.png" alt="Logo mondial relay"></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a id="profile" href="profile.html">Profile</a></li>
                <li><a id="signup" href="signup.html">Sign up</a></li>
                <li><a id="signin" href="signin.html">Sign in</a></li>
                <li><a id="logout" href="#">Log out</a></li> <!-- Uniquement si dÃ©co -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>My Profile</h1>
        <div>
            <div class="bigContainer">
                <div>
                    <h2>Infos</h2>
                </div>
                <div id="infos">
                    <ul>
                        <li>
                            <select name="civility" disabled>
                                <option>MR</option>
                                <option selected>M.</option>
                                <option>MME</option>
                                <option>MLE</option>
                                <option>MLLE</option>
                            </select>
                        </li>
                        <li><input type="text" name="fName" readonly></input></li>
                        <li><input type="text" name="lName" readonly></input></li>
                        <li><input type="text" name="localisation" readonly></input></li>
                        <li><input type="text" name="city" readonly></input></li>
                        <li><input type="text" name="postalCode" readonly></input></li>
                        <li><input type="text" name="country" readonly></input></li>
                        <li><input type="text" name="email" readonly></input></li>
                        <li><input type="text" name="phoneNumber" readonly></input></li>
                    </ul>
                </div>
                <button id="modifyButton">Modify</button>
            </div>
            <div id="mapDiv" class="bigContainer">
                <h2>Favourite Relay Point</h2>
                <div id="map"></div>
            </div>
            <div class="bigContainer" id="stickers">
                    <h2>Stickers</h2>
                <div id="ulDiv">
                    <div id="ulStickers">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

        </div>

            <p>Copyright &copy</p>
        </div>
        <div></div>
